{% extends "layout.html" %}
{% block body %}
  <h2>Books</h2>
  <div>
    {% if page > 1 %}
    <a href="{{ url_for('book_list', page=page-1) }}">prev</a>
    {% endif %}
    [ {{ page }} / {{ page_count }} ]
    {% if page < page_count %}
    <a href="{{ url_for('book_list', page=page+1) }}">next</a>
    {% endif %}
  </div>
  <table class="books">
    <thead>
      <tr><td>ID</td><td class="title">Title</td><td class="author">Author</td></tr>
    </thead>
    <tbody>
    {% for book in books %}
      <tr><td>{{ book.id }}</td>
        <td><a href="{{ url_for('book_detail', book_id=book.id) }}"/>{{ book.title_with_vol() }}</a></td>
        <td>{{ book.author }}</td></tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
