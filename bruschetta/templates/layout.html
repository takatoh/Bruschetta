<!doctype html>
<html>
  <head>
    <title>Bruschetta</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.books').DataTable({
          "pageLength": 25,
          "pagingType": "full_numbers",
          "info": true,
          "order": [[0, 'desc']]
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Bruschetta</h1>
      <div id="menu">
        <ul>
          <li><a href="{{ url_for("index") }}" />Books</a></li>
          <li><a href="{{ url_for("book_add") }}" />Add a book</a></li>
          <li><a href="{{ url_for("book_list_disposed") }}" />Disposed</a></li>
          <li><a href="{{ url_for("category_list") }}" />Categories</a></li>
          <li><a href="{{ url_for("format_list") }}" />Formats</a></li>
        </ul>
      </div>
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
