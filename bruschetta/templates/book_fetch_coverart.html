{% extends "layout.html" %}
{% block body %}
  <h5 class="text-teal-10">Fetch cover art of the book from OpenBD</h5>

  <div class="q-pa-md" style="width: 600px;">
    <q-form action="/book/fetch_coverart/{{ book.id }}" method="post" class="q-gutter-md">
      <input type="hidden" id="bookId" value="{{ book.id }}"></input>
      <q-input name="title" v-model="title" label="Title" readonly></q-input>
      <q-input name="volume" v-model="volume" label="Volume" readonly></q-input>
      <q-input name="author" v-model="author" label="Author" readonly></q-input>
      <q-input name="publisher" v-model="publisher" label="Publisher" readonly></q-input>
      <q-input name="isbn" v-model="isbn" label="ISBN" readonly></q-input>
      <div>
        <q-btn label="Fetch" type="submit" color="primary"></q-btn>
      </div>
    </q-form>
  </div>
{% endblock %}
