{% extends "layout.html" %}
{% block body %}
  <h5 class="text-teal-10">Add a new book</h5>

  <div class="q-pa-md" style="width: 600px;">
    <div>
      <q-btn label="Insert" color="teal" outline @click="insertBookInfo"></q-btn>
      Insert book info from openBD with ISBN.
    </div>
    <q-form action="{{ url_for('book_add') }}" method="post" class="q-gutter-md">
      <q-input name="title" v-model="title" label="Title"></q-input>
      <q-input name="volume" v-model="volume" label="Volume"></q-input>
      <q-input name="series" v-model="series" label="Series"></q-input>
      <q-input name="series_volume" v-model="seriesVolume" label="Series volume"></q-input>
      <q-input name="author" v-model="author" label="Author"></q-input>
      <q-input name="translator" v-model="translator" label="Translator"></q-input>
      <q-input name="publisher" v-model="publisher" label="Publisher"></q-input>
      <q-select name="category" v-model="category" :options="categoryOptions" label="Category"></q-select>
      <q-select name="format" v-model="format" :options="formatOptions" label="Format"></q-select>
      <q-input name="isbn" v-model="isbn" label="ISBN"></q-input>
      <q-input name="published_on" v-model="publishedOn" label="Published on"></q-input>
      <q-input name="original_title" v-model="originalTitle" label="Original title"></q-input>
      <q-input name="note" v-model="note" label="Note"></q-input>
      <q-input name="keyword" v-model="keyword" label="Keyword"></q-input>
      <q-input name="disk" v-model="disc" label="Disc"></q-input>
      <div>
        <q-btn label="Add" type="submit" color="primary"></q-btn>
      </div>
    </q-form>
  </div>
{% endblock %}
