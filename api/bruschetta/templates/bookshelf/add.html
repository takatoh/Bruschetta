{% extends "layout.html" %}
{% block body %}
  <h5 class="text-teal-10">Add a new bookshelf</h5>

  <div class="q-pa-md" style="width: 600px;">
    <q-form action="/bookshelf/add" method="post" class="q-gutter-md">
      <q-input name="name" v-model="bookshelfNewName" label="Name"></q-input>
      <q-input name="description" v-model="bookshelfNewDescription" label="Description"></q-input>
      <div>
        <q-btn label="Add" type="submit" color="primary"></q-btn>
      </div>
    </q-form>
  </div>
{% endblock %}
